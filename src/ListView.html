<html>
    <head>
        <title>
            Shopping List/List View
        </title>
        <link rel="stylesheet" href="css/nav.css">
        <link rel="stylesheet" href="css/page.css">
    </head>
    <body>
        <nav class="nav">
            <ul class="nav-list">
                <li>
                    <img class="menu-icon" src="images/Hamburger.png" alt="Menu">
                </li>
                <li>
                    List-Name
                </li>
                <li>
                    <img class="user-icon" src="images/DefaultPerson.png" alt="Def-user">
                </li>
            </ul>
        </nav>
        <ul class="list-shell">
            <li class="list-item">
                <label class="item-label"> 
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Orange Juice
                </label>
            </li>
            <li class="list-item">
                <label class="item-label"> 
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Eggs
                </label>
            </li>
            <li class="list-item">
                <label class="item-label"> 
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Milk
                </label>
            </li>
            <li class="list-item">
                <label class="item-label"> 
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Bread
                </label>
            </li>
                            
            
        </ul>
    </body>
</html>
